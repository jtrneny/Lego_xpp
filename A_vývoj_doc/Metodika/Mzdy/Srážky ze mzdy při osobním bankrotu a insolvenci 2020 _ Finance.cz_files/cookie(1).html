<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var logEnabled = false;
        function log() {
            if (!logEnabled) {return }
            // prvni param - box
            var args = Array.prototype.slice.call(arguments, 0);
            var params = ['%c'+args[0], 'display: inline-block; color: #fff; background: #8bc34a; padding: 1px 4px; border-radius: 3px;'];
            for (var i = 1; i < args.length; i++) {
                params.push(args[i]);
            }
            console.log.apply(console, params);
        }

        function isMobileSafari () {
            var ua = navigator.userAgent.toLowerCase();
            var isSafari = ~ua.indexOf('safari/') && !~ua.indexOf('chrome/') && !~ua.indexOf('chromium/');
            var mobileVersion = ~ua.indexOf('iphone') || ~ua.indexOf('ipod') || ~ua.indexOf('ipad');

            return isSafari && mobileVersion;
        }

        // sends fake DOT hit with sync cookies information
        // mobile safari only!
        function logSyncCookie (hitaction, hitdata) {
            if (!isMobileSafari()) {
                return;
            }

            var hit = new Image(1,1);

            // compose data
            var data = '"action":"' + hitaction + '"';
            if (hitdata) {
                for (var p in hitdata) {
                    if (hitdata.hasOwnProperty(p)) {
                        data += ',"' + p + '":"' + hitdata[p] + '"';
                    }
                }
            }

            var hitUrl = 'https://h.imedia.cz/hit/?d=' +
            encodeURIComponent('{' + data + '}') +
            '&a=event' +
            '&s=idt' +
            '&u=' + encodeURIComponent(document.location.href);
            hit.src = hitUrl;
        }

        var getItem = function (sKey) {
            if (!sKey) { return null; }
            try {
				// kvuli amp
				return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
			} catch (e) {
				return null;
			}
        }

        // ziskej sid z domeny .seznam.cz
        var sid = getItem("sid");
        logSyncCookie('cookieSznHtml', {sid: sid});

        if (sid) {
            // postMessage do sluzby
            var message = {name: "sidUpdate", sid: sid, domain:"seznam"}
            window.parent.postMessage(JSON.stringify(message), '*'); // tady bude origin
            log('DOT-cookie-szn', 'Sending postmessage sidUpdate');
            logSyncCookie('cookieSznHtmlPostmessage', message);
        }
        log('DOT-cookie-szn', 'show sid: ', sid);
    </script>

</body></html>
